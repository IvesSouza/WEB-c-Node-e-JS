<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - 03</title>
    <style>
        * {
            margin: 15px 15px 15px 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color:azure
        }

    </style>
    <script>
        /*Conversão de String para INT para nIResult somar com o + */
        var numValor = Number.parseInt(window.prompt('Digite o Primeiro valor: '))
        var numValor2 = Number.parseInt(window.prompt('Digite o Segundo Valor valor: '))
        var nIResult = numValor + numValor2
        window.alert(nIResult)

        /*Conversão de String para INT para strResult Concatenar com o + */
        var strLetra = window.prompt('Digite o Primeiro valor: ')
        var strLetra1 = window.prompt('Digite o Segundo Valor valor: ')
        var strResult = strLetra + strLetra1
        window.alert(strResult)

        // Template String para facilitar 
        var strNome = window.prompt('Digite seu nome')
        window.alert(`Seu nome é ${strNome}`)

    </script>
</head>
<body>
    <h1> Meu arquivo Web!</h1>
    <button> Clique-me</button>
</body>
</html>
